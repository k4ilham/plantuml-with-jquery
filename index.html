<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unified Modeling Language - Company Profile</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="jquery_plantuml.js"></script>
    <style>
      /* Membatasi ukuran gambar UML dan menambahkan scroll */
      .uml-image {
        max-width: 100%;
        max-height: 100%;
        overflow-x: auto;
        overflow-y: auto;
      }
    </style>
  </head>

  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">UML - Company Profile</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-5">
      <!-- Tabs for Diagrams -->
      <ul class="nav nav-tabs w-100" id="diagramTabs" role="tablist">
        <li class="nav-item w-25">
          <a
            class="nav-link active text-center"
            id="activity-tab"
            data-toggle="tab"
            href="#activity"
            role="tab"
            aria-controls="activity"
            aria-selected="true"
            >Activity Diagram</a
          >
        </li>
        <li class="nav-item w-25">
          <a
            class="nav-link text-center"
            id="class-tab"
            data-toggle="tab"
            href="#class"
            role="tab"
            aria-controls="class"
            aria-selected="false"
            >Class Diagram</a
          >
        </li>
        <li class="nav-item w-25">
          <a
            class="nav-link text-center"
            id="usecase-tab"
            data-toggle="tab"
            href="#usecase"
            role="tab"
            aria-controls="usecase"
            aria-selected="false"
            >Usecase Diagram</a
          >
        </li>
      </ul>

      <!-- Tab Content -->
      <div class="tab-content mt-3">
        <!-- Activity Diagram Tab -->
        <div
          class="tab-pane fade show active"
          id="activity"
          role="tabpanel"
          aria-labelledby="activity-tab"
        >
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header text-center">Activity Diagram</div>
                <div class="card-body text-center uml-image">
                  <img
                    uml="
                            @startuml
                            start

                            :Visitor Browses Website;
                            :View Contact Page;

                            if (Wants to Submit Form?) then (Yes)
                                :Fill Out Contact Form;
                                :Submit Form;
                                :Form Submission Recorded;
                                fork
                                    :Notify Admin;
                                fork again
                                    :Notify Customer Support;
                                end fork
                            else (No)
                                :Continue Browsing;
                            endif

                            fork
                                :Admin Responds to Inquiry;
                            fork again
                                :Customer Support Responds to Inquiry;
                            end fork

                            stop
                            @enduml
                            "
                  />
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Class Diagram Tab -->
        <div
          class="tab-pane fade"
          id="class"
          role="tabpanel"
          aria-labelledby="class-tab"
        >
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header text-center">Class Diagram</div>
                <div class="card-body text-center uml-image">
                  <img
                    uml="
                            @startuml
                            class Visitor {
                              + browseWebsite()
                              + viewAboutUs()
                              + viewServices()
                              + viewPortfolio()
                              + viewContactInfo()
                              + submitContactForm()
                            }
                            
                            class Admin {
                              + manageUsers()
                              + manageWebsiteSettings()
                              + respondToInquiries()
                            }
                            
                            class ContentManager {
                              + manageContent()
                            }
                            
                            class CustomerSupport {
                              + respondToInquiries()
                            }
                            
                            class Website {
                              + name: String
                              + url: String
                              + launchDate: Date
                              + services: List<Service>
                              + content: List<Content>
                              + displayWebsite()
                            }
                            
                            class Service {
                              + serviceName: String
                              + description: String
                              + price: Double
                              + displayService()
                            }
                            
                            class Content {
                              + title: String
                              + body: String
                              + datePublished: Date
                              + updateContent()
                            }
                            
                            class ContactForm {
                              + name: String
                              + email: String
                              + message: String
                              + submitForm()
                            }
                            
                            Visitor --> Website : browses
                            Visitor --> ContactForm : submits
                            Admin --> Website : manages
                            ContentManager --> Content : updates
                            CustomerSupport --> ContactForm : responds
                            
                            @enduml            
                            "
                  />
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Usecase Diagram Tab -->
        <div
          class="tab-pane fade"
          id="usecase"
          role="tabpanel"
          aria-labelledby="usecase-tab"
        >
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header text-center">Usecase Diagram</div>
                <div class="card-body text-center uml-image">
                  <img
                    uml='
                    @startuml
                    actor "Visitor" as visitor
                    actor "Admin" as admin
                    actor "Content Manager" as contentManager
                    actor "Customer Support" as support
                    
                    usecase "Browse Website" as UC1
                    usecase "View About Us" as UC2
                    usecase "View Services" as UC3
                    usecase "View Portfolio" as UC4
                    usecase "View Contact Information" as UC5
                    usecase "Submit Contact Form" as UC6
                    usecase "Login" as UC7
                    usecase "Manage Content" as UC8
                    usecase "Manage Users" as UC9
                    usecase "Respond to Inquiries" as UC10
                    usecase "Manage Website Settings" as UC11
                    
                    visitor --> UC1
                    visitor --> UC2
                    visitor --> UC3
                    visitor --> UC4
                    visitor --> UC5
                    visitor --> UC6
                    visitor --> UC7
                    
                    contentManager --> UC8
                    admin --> UC9
                    admin --> UC11
                    support --> UC10
                    
                    UC6 --> UC10 : <<includes>>
                    UC9 --> UC7 : <<extends>>
                    UC8 --> UC11 : <<includes>>
                    
                    @enduml         
                            '
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
